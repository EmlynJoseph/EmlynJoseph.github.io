        <h1 id="name">Stopwatch</h1>

        <div class="labels">
            <p id="hr">00</p>
            <p id="min">00</p>
            <p id="sec">00</p>
        </div>

        <div class="buttonS"> 
            <ul>
                <li><button onclick="start()" id="start">Start</button></li>
                <li><button onclick="stop()" id="stop">Stop</button></li>
                <li><button onclick="reset()" id="reset">Reset</button></li>
            </ul>           
                
        </div>

        <script>
            let hr = 0;
            let min = 0;
            let sec = 0;

            const startTimer = () => {
                if (sec < 59) {
                    sec += 1;
                    document.getElementById('sec').innerHTML = print(sec);
                } else {
                    sec = 0;
                    min += 1;
                    document.getElementById('sec').innerHTML = print(sec);
                }
                if (min <= 59) {
                    document.getElementById('min').innerHTML = print(min);
                } else {
                    min = 0;
                    hr += 1;
                    document.getElementById('min').innerHTML = print(min);
                }
                if (hr < 24) {
                    document.getElementById('hr').innerHTML = print(hr);
                } else {
                    stop();
                }
            }

            const print = val => {
                if (val <= 9) {
                    return '0' + val;
                } else {
                    return val
                }
            }

            const start = () => {
                x = setInterval(startTimer, 1000);
                document.getElementById('start').disabled = true;
            }
            const stop = () => {
                clearInterval(x);
                document.getElementById('start').disabled = false;
            }
            const reset = () => {
                clearInterval(x);
                min = 0;
                sec = 0;
                hr = 0;
                document.getElementById('sec').innerHTML = '00';
                document.getElementById('min').innerHTML = '00';
                document.getElementById('hr').innerHTML = '00';
            }
        </script>
